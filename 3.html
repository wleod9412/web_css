      <h2>EXO PLANET</h2>
      <br>
      <img src="coding.png" width="500">
      <br><br>
      <p>
      엑소는 2012년 4월 8일 데뷔했다. 처음 엑소가 데뷔했을 때 총 12명이었고 중국인 멤버가 4명, 한국인 멤버 8명이어서 데뷔했다는 게 정설이다. 엑소는 태양계 외행성을 뜻하는 ‘엑소플래닛(exoplanet)’에서 모티브를 얻은 이름으로, ‘미지의 세계에서 온 새로운 스타’라는 의미가 담겨 있다. 공식 구호로는 리더인 수호가 만든 ‘엑소, 사랑하자’와 ‘위 아 원(We are one)’이 있다.
    </p>
